name: Bytenut-AU Auto Renew

on:
  # 定时触发 - 每4小时运行一次
  schedule:
    - cron: '0 */4 * * *'      # 每4小时的第0分钟运行

  # 手动触发
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  auto-login:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: kamanmuez/ByteNut-AU-Auto-Renew
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
        path: scripts
    
    - name: Set up WARP
      continue-on-error: true
      timeout-minutes: 3
      uses: fscarmen/warp-on-actions@v1.4
      with:
        stack: dual
        mode: wireguard

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'scripts/requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps
    
    - name: Run auto renew script
      env:
        BYTENUT_USERNAME: ${{ secrets.BYTENUT_USERNAME }}
        BYTENUT_PASSWORD: ${{ secrets.BYTENUT_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      working-directory: scripts
      run: python main.py
    
    - name: Upload error screenshot if exists
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: scripts/error_screenshot.png
        if-no-files-found: ignore
    
    - name: Send notification on failure
      if: failure()
      run: |
        echo "自动登录失败，请检查日志和截图"
        echo "时间: $(date)"
        echo "工作流: ${{ github.workflow }}"
        echo "运行ID: ${{ github.run_id }}"

    - name: Clean up old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        repository: ${{ github.repository }}
        older-than-seconds: 86400  # 删除24小时前的记录



