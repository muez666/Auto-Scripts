name: Searcade Auto Login

on:
  schedule:
    # 每周五晚上20点运行（北京时间 UTC+8，对应 UTC 时间 12:00）
    - cron: '0 12 * * 5'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  actions: write

jobs:
  login:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout public repository
        uses: actions/checkout@v4
      
      - name: Checkout private scripts
        uses: actions/checkout@v4
        with:
          repository: muez666/Searcade-Auto-Login  # 格式: username/repo-name
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Set up WARP
        continue-on-error: true
        timeout-minutes: 3
        uses: fscarmen/warp-on-actions@v1.4
        with:
          stack: dual
          mode: wireguard
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: scripts
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browser
        run: playwright install chromium --with-deps
      
      - name: Run login script
        working-directory: scripts
        env:
          SEARCADE_MAIL: ${{ secrets.SEARCADE_MAIL }}
          SEARCADE_PASS: ${{ secrets.SEARCADE_PASS }}
          SERVER_ID: ${{ secrets.SERVER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TZ: Asia/Shanghai
        run: python main.py
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: scripts/*.png
          retention-days: 7
          if-no-files-found: ignore
