name: XServer GAME Auto Renew

on:
  schedule:
    # 每天北京时间22:35运行 (UTC时间: 14:35)
    - cron: '35 14 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  auto-login:
    runs-on: ubuntu-22.04   
    timeout-minutes: 15
    
    steps:
    - name: Checkout private script repository
      uses: actions/checkout@v4
      with:
        repository: kamanmuez/Xserver-Paper-Auto-Renew  # 私有仓库
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}  # 需要有读取私库权限的 PAT
        path: scripts
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      working-directory: scripts
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browser
      run: playwright install chromium
        
    - name: Install Japanese fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra
        
    - name: Run XServer auto renew
      env:
        XSERVER_EMAIL: ${{ secrets.XSERVER_EMAIL }}
        XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TZ: Asia/Shanghai
      working-directory: scripts
      run: python main.py
        
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: xserver-results-${{ github.run_number }}
        path: scripts/*.png
        retention-days: 7
        if-no-files-found: ignore
