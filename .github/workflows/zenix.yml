name: Zenix Auto Renew

on:
  # 定时任务：每天北京时间 20:00 执行（UTC 12:00）
  schedule:
    - cron: '0 12 * * *'
  
  # 支持手动触发
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  renew:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: kamanmuez/Zenix-Auto-Renew  # 格式: username/repo-name
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts
      
      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Run renewal script
        env:
          RENEWAL_LINK: ${{ secrets.RENEWAL_LINK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        working-directory: scripts
        run: python main.py
      
      - name: Display execution result
        if: always()
        run: |
          echo "续期任务执行完成"
          echo "时间: $(date)"
          echo "工作流: ${{ github.workflow }}"
          echo "运行ID: ${{ github.run_id }}"
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "续期失败，请检查日志"
          echo "时间: $(date)"
          echo "工作流: ${{ github.workflow }}"
          echo "运行ID: ${{ github.run_id }}"
      
      - name: Clean up old workflow runs
        uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository: ${{ github.repository }}
          older-than-seconds: 86400  # 删除24小时前的记录
