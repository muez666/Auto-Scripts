name: GreatHost Auto Renew

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:  # 手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private scripts
        uses: actions/checkout@v4
        with:
          repository: kamanmuez/GreatHost-Auto-Renew  # 格式: username/repo-name
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run renew script
        env:
          PYTHONUNBUFFERED: 1
          GREATHOST_MAIL: ${{ secrets.GREATHOST_MAIL }}
          GREATHOST_PASS: ${{ secrets.GREATHOST_PASS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        working-directory: scripts
        run: python main.py
