name: GreatHost Auto Renew

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:  # 手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private scripts
        uses: actions/checkout@v4
        with:
          repository: kamanmuez/GreatHost-Auto-Renew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          python -m camoufox fetch

      - name: Run renew script
        env:
          GREATHOST_MAIL: ${{ secrets.GREATHOST_MAIL }}
          GREATHOST_PASS: ${{ secrets.GREATHOST_PASS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        working-directory: scripts
        run: python main.py
        continue-on-error: true

      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            scripts/error_screenshot.png
            scripts/error_page.html
            scripts/*.json
          if-no-files-found: ignore
          retention-days: 7
