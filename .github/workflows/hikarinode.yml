name: HikariNode Auto Renew

on:
  schedule:
    - cron: '0 4 * * *'    # 中午12点 (UTC+8)
  workflow_dispatch:  # 手动触发

jobs:
  watch-ads:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/HikariNode-Auto-Renew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: scripts
        run: |
          pip install -r requirements.txt
          playwright install chromium --with-deps
      
      - name: Run watch ads script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        working-directory: scripts
        run: python main.py
        continue-on-error: true
      
      - name: Commit updated cookie
        working-directory: scripts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add HIKARI_COOKIE.json
          git diff --staged --quiet || git commit -m "chore: update cookie [skip ci]"
          git push
        continue-on-error: true
      
      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: scripts/server_info.json
          if-no-files-found: ignore
          retention-days: 7
