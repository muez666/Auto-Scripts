name: EpicHost Auto Renew

on:
  # 定时运行：每4小时执行一次
  schedule:
    - cron: '0 */4 * * *'  # 每4小时执行一次 (0点、4点、8点、12点、16点、20点 UTC)
  
  workflow_dispatch:  # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout private script repository
      uses: actions/checkout@v4
      with:
        repository: kamanmuez/EpicHost-Auto-Renew  # 格式: username/repo-name
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}  # 需要有读取私库权限的 PAT
        path: scripts
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Check dependencies
      run: |
        curl --version
        python --version
    
    - name: Run renew script
      env:
        PANEL_DOMAIN: ${{ secrets.PANEL_DOMAIN }}
        API_KEY: ${{ secrets.API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TZ: Asia/Shanghai
      working-directory: scripts
      run: python main.py
    
    - name: Upload JSON artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renew-data-${{ github.run_number }}
        path: |
          scripts/servers_list.json
          scripts/servers_info.json
          scripts/renew_response_*.json
        retention-days: 30
        if-no-files-found: ignore
