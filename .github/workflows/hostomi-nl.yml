name: Hostomi-NL Auto Renew

on:
  schedule:
    # æ¯4å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: '0 */4 * * *'
  
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  renew:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    
    permissions:
      actions: write   # å…è®¸åˆ é™¤å·¥ä½œæµè¿è¡Œè®°å½•
    
    steps:
    - name: Checkout private script repository
      uses: actions/checkout@v4
      with:
        repository: kamanmuez/Hostomi-NL-Auto-Renew  # æ ¼å¼: username/repo-name
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}  # éœ€è¦æœ‰è¯»å–ç§åº“æƒé™çš„ PAT
        path: scripts
    
    - name: Set up WARP
      uses: fscarmen/warp-on-actions@v1.4
      with:
        stack: dual
        mode: wireguard
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Check dependencies
      run: |
        curl --version
        python --version
    
    - name: Run renew script
      env:
        PANEL_DOMAIN: ${{ secrets.PANEL_DOMAIN }}
        API_KEY: ${{ secrets.API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TZ: Asia/Shanghai
      working-directory: scripts
      run: python main.py
    
    - name: Upload JSON artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renew-data-${{ github.run_number }}
        path: |
          scripts/servers_list.json
          scripts/servers_info.json
          scripts/renew_response_*.json
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Show completion
      if: always()
      env:
        TZ: Asia/Shanghai
      run: |
        echo "============================================"
        echo "ğŸ‰ ç»­æœŸä»»åŠ¡å®Œæˆ"
        echo "â° æ‰§è¡Œæ—¶é—´: $(date +'%Y-%m-%d %H:%M:%S') (åŒ—äº¬æ—¶é—´)"
        echo "============================================"

    - name: Send notification on failure
      if: failure()
      run: |
        echo "ç»­æœŸä»»åŠ¡å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
        echo "æ—¶é—´: $(date)"
        echo "å·¥ä½œæµ: ${{ github.workflow }}"
        echo "è¿è¡ŒID: ${{ github.run_id }}"
    
    - name: Clean up old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        repository: ${{ github.repository }}
        older-than-seconds: 86400  # åˆ é™¤24å°æ—¶å‰çš„è®°å½•
