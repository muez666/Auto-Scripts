name: Hostopia Auto Renew

on:
  schedule:
    # 每 1 小时运行一次
    - cron: '0 */1 * * *'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  actions: write

jobs:
  auto-renew:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: kamanmuez/Hostopia-Auto-Renew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts
      
      - name: Set up WARP
        continue-on-error: true
        timeout-minutes: 3
        uses: fscarmen/warp-on-actions@v1.4
        with:
          stack: dual
          mode: wireguard

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run auto-renew script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          cd scripts
          python main.py
      
      - name: Upload error screenshot (if exists)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: scripts/error.png
          if-no-files-found: ignore

      - name: Clean old workflow runs
        if: always()
        uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository: ${{ github.repository }}
          older-than-seconds: 86400  # 删除1天前的记录
