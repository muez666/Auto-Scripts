name: Velrix Auto Renew

on:
  # 每天 UTC 4:00 运行（北京时间 12:00）
  schedule:
    - cron: '0 4 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Velrix-Auto-Renew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install gost (proxy converter)
        run: |
          wget -q https://github.com/ginuerzh/gost/releases/download/v2.11.5/gost-linux-amd64-2.11.5.gz
          gunzip gost-linux-amd64-2.11.5.gz
          chmod +x gost-linux-amd64-2.11.5
          sudo mv gost-linux-amd64-2.11.5 /usr/local/bin/gost
      
      - name: Start gost proxy (if proxy configured)
        env:
          SOCKS_PROXY_URL: ${{ secrets.SOCKS_PROXY_URL }}
        if: ${{ env.SOCKS_PROXY_URL != '' }}
        run: |
          # 启动 gost 作为后台进程，将带认证的 SOCKS5 转换为本地无认证 SOCKS5
          nohup gost -L=socks5://127.0.0.1:1080 -F=$SOCKS_PROXY_URL > /tmp/gost.log 2>&1 &
          sleep 3
          echo "Gost proxy started on 127.0.0.1:1080"
          # 验证 gost 是否运行
          ps aux | grep gost || echo "Warning: gost may not be running"
      
      - name: Install dependencies
        working-directory: scripts
        run: |
          pip install -r requirements.txt -q
      
      - name: Run renewal script
        working-directory: scripts
        env:
          VELRIX_USERNAME: ${{ secrets.VELRIX_USERNAME }}
          SOCKS_PROXY_URL: ${{ secrets.SOCKS_PROXY_URL }}
          USE_GOST_PROXY: ${{ secrets.SOCKS_PROXY_URL != '' && 'true' || 'false' }}
        run: python main.py
      
      - name: Upload API responses
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-responses
          path: scripts/api_responses/
          retention-days: 7
